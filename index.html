<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>OMK | Only My Kind</title>
<style>
  :root{--fg:#111;--bg:#fff;--muted:#666;--card:#f8f8f8;--border:#e9e9e9}
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--fg)}
  /* NAV */
  .nav{position:sticky;top:0;z-index:10;background:#000;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:14px 16px}
  .brand{font-weight:800;letter-spacing:.2px}
  .nav a{color:#fff;text-decoration:none;font-weight:700;margin-left:16px}
  /* HERO */
  .hero{background:#0b0b0b;color:#fff;padding:36px 18px;text-align:center}
  .hero h1{margin:0 0 8px;font-size:2rem;letter-spacing:.5px}
  .hero p{margin:0 0 16px;color:#d6d6d6}
  .btn{display:inline-block;background:#fff;color:#111;border-radius:10px;padding:10px 16px;text-decoration:none;font-weight:800}
  /* WRAP */
  .wrap{max-width:1080px;margin:0 auto;padding:18px}
  h2{margin:14px 0 10px}
  /* GRID */
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:10px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden}
  .card a{color:inherit;text-decoration:none}
  .card img{width:100%;display:block;background:#111}
  .card .info{padding:12px}
  .title{margin:0 0 6px;font-size:1.05rem;font-weight:800}
  .price{margin:0;color:var(--muted);font-weight:800}
  /* FOOTER */
  footer{margin:28px 0 18px;text-align:center;color:var(--muted)}
  footer a{color:#000;text-decoration:none;margin:0 8px}
</style>
</head>
<body>

  <!-- Top bar -->
  <nav class="nav">
    <div class="brand">OMK</div>
    <div>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>ONLY MY KIND</h1>
    <p>Streetwear made for your vibe.</p>
    <a class="btn" href="#shop">Shop Now</a>
  </section>

  <div class="wrap">
    <!-- Latest Drop -->
    <h2>Latest Drop</h2>
    <section id="shop" class="grid" aria-label="Products">
      <!-- Jacket -->
      <article class="card">
        <a href="jacket.html">
          <img src="jacket-black.jpg" alt="OMK Wolf Jacket">
          <div class="info">
            <h3 class="title">OMK Wolf Jacket</h3>
            <p class="price">₦80,000</p>
          </div>
        </a>
      </article>

      <!-- Jeans (black) -->
      <article class="card">
        <a href="jeans.html">
          <img src="jeans-black.jpg" alt="OMK Black Jean">
          <div class="info">
            <h3 class="title">OMK Black Jean</h3>
            <p class="price">₦80,000</p>
          </div>
        </a>
      </article>

      <!-- T-Shirt (black) -->
      <article class="card">
        <a href="tshirt.html">
          <img src="tshirt-black.jpg" alt="OMK T-Shirt">
          <div class="info">
            <h3 class="title">OMK T-Shirt</h3>
            <p class="price">₦50,000</p>
          </div>
        </a>
      </article>

      <!-- Shorts -->
      <article class="card">
        <a href="shorts.html">
          <img src="shorts-black.jpg" alt="OMK Shorts">
          <div class="info">
            <h3 class="title">OMK Shorts</h3>
            <p class="price">₦50,000</p>
          </div>
        </a>
      </article>
    </section>

    <!-- Contact -->
    <footer id="contact">
      <div>Connect with OMK:</div>
      <div style="margin:6px 0 0">
        <a href="https://www.instagram.com/iam_omotaker" target="_blank">Instagram</a>|
        <a href="https://www.tiktok.com/@iam.omotaker" target="_blank">TikTok</a>|
        <a href="https://wa.me/2340000000000" target="_blank">WhatsApp</a>
      </div>
      <div style="margin-top:8px">© 2025 OMK — Only My Kind</div>
    </footer>
  </div>
</body>
</html>
