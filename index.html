<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>OMK | Only My Kind</title>
<style>
  :root{--fg:#111;--bg:#fff;--muted:#8a8a8a;--border:#eaeaea}
  *{box-sizing:border-box} 
  html,body{margin:0;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Arial,Helvetica,sans-serif}

  /* HEADER */
  .nav{
    position:sticky;top:0;z-index:5;background:#fff;
    border-bottom:1px solid var(--border);
    display:flex;align-items:center;justify-content:space-between;
    padding:14px 16px
  }
  .brand{font-weight:800;letter-spacing:.1px}
  .icons{display:flex;gap:16px;font-weight:700}

  /* HERO (Top Image) */
  .hero{
    position:relative;
    width:100%;
    overflow:hidden;
  }
  .hero img{
    width:100%;
    height:auto;
    display:block;
    object-fit:cover;
  }
  .hero-text{
    position:absolute;
    bottom:20px;left:20px;
    background:rgba(0,0,0,0.5);
    color:#fff;
    padding:8px 14px;
    border-radius:6px;
    font-weight:600;
    font-size:0.95rem;
  }

  /* LAYOUT */
  .wrap{max-width:1200px;margin:0 auto;padding:18px}
  .grid{display:grid;gap:18px;grid-template-columns:repeat(2,1fr)}
  @media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media(min-width:1000px){.grid{grid-template-columns:repeat(4,1fr)}}

  /* PRODUCT CARD */
  .card{display:block;text-decoration:none;color:inherit;
        transition:transform .12s ease, box-shadow .12s ease}
  .imgwrap{background:#fff;border:1px solid #f0f0f0;
            padding:6px;border-radius:12px}
  .imgwrap img{width:100%;aspect-ratio:1/1;object-fit:cover;
               border-radius:8px;display:block}
  .meta{padding:10px 2px}
  .title{font-size:.95rem;font-weight:700;letter-spacing:.1px;margin-bottom:4px}
  .price{font-size:.9rem;color:var(--muted);font-weight:700}
  @media(hover:hover){
    .card:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,.05)}
  }

  /* FOOTER */
  footer{
    border-top:1px solid var(--border);
    margin-top:30px;padding:18px;text-align:center;color:#9a9a9a
  }
  footer a{color:#111;text-decoration:none;margin:0 8px}
</style>
</head>

  <main class="wrap">

      </a>

      <a class="card" href="jeans.html">

        <div class="meta"><h3 class="title">OMK Black Jean</h3><p class="price">‚Ç¶80,000</p></div>
      </a>

      <a class="card" href="tshirt.html">

        <div class="meta"><h3 class="title">OMK T-Shirt</h3><p class="price">‚Ç¶50,000</p></div>
      </a>

      <a class="card" href="shorts.html">

    </section>

    <footer>

</html>
