<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OMK — Only My Kind</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body{margin:0;background:#000;color:#fff;font-family:Inter,system-ui,-apple-system,Arial,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .hero{padding:100px 20px 40px;text-align:center}
    .hero h1{font-size:72px;margin:0}
    .hero h2{font-size:28px;margin:10px 0 0;opacity:.9}
    .hero p{font-size:20px;margin:24px 0 0;opacity:.9}
    h2.section-title{font-size:32px;margin:0 0 28px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:28px}
    .card{display:block;text-decoration:none;color:inherit;background:#0f0f10;border-radius:14px;padding:14px}
    .card img{width:100%;display:block;border-radius:12px;background:#111}
    .card h3{margin:12px 6px 6px}
    .card p{margin:0 6px 6px;opacity:.9}
    @media (min-width:900px){ .hero h1{font-size:88px} }
  </style>
</head>
<body>

  <div class="wrap hero">
    <h1>OMK</h1>
    <h2>Only My Kind</h2>
    <p>Discover the OMK Collection</p>
  </div>

  <div class="wrap">
    <h2 class="section-title">OMK Collection</h2>

    <div class="grid">
      <!-- 1) Jacket -->
      <a class="card" href="jacket.html">
        <img src="jacket-black.jpg" alt="OMK Jacket">
        <h3>OMK Jacket</h3>
        <p>₦60,000</p>
      </a>

      <!-- 2) Jeans (black) -->
      <a class="card" href="jeans.html">
        <img src="jeans-black.jpg" alt="OMK Jeans">
        <h3>OMK Jeans</h3>
        <p>₦60,000</p>
      </a>

      <!-- 3) T-Shirt -->
      <a class="card" href="tshirt.html">
        <img src="tee-black.jpg" alt="OMK T-Shirt">
        <h3>OMK T-Shirt</h3>
        <p>₦30,000</p>
      </a>

      <!-- 4) Shorts -->
      <a class="card" href="shorts.html">
        <img src="shorts-black.jpg" alt="OMK Shorts">
        <h3>OMK Shorts</h3>
        <p>₦40,000</p>
      </a>
    </div>
  </div>

</body>
</html>
