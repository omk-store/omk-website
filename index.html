<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OMK | Only My Kind</title>
<style>
  :root{--fg:#111;--bg:#fff;--muted:#6b6b6b;--border:#eaeaea}
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Arial,Helvetica,sans-serif}

  /* HEADER */
  .nav{position:sticky;top:0;z-index:5;background:#fff;
       border-bottom:1px solid var(--border);
       display:flex;align-items:center;justify-content:space-between;
       padding:14px 16px}
  .brand{font-weight:800;letter-spacing:.2px}
  .icons{display:flex;gap:16px;font-weight:700}

  /* HERO SECTION */
  .hero{
    background:#000;color:#fff;text-align:center;
    padding:90px 20px 100px;
  }
  .hero h1{font-size:2.2rem;margin:0 0 10px;}
  .hero p{margin:0 0 22px;color:#ccc;font-weight:500;}
  .hero a{
    background:#fff;color:#000;text-decoration:none;
    padding:12px 26px;border-radius:8px;font-weight:700;
    transition:all .3s ease;
  }
  .hero a:hover{background:#111;color:#fff;}

  /* PRODUCT GRID */
  .wrap{max-width:1200px;margin:0 auto;padding:18px}
  .grid{display:grid;gap:24px;grid-template-columns:repeat(2,1fr)}
  @media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media(min-width:1000px){.grid{grid-template-columns:repeat(4,1fr)}}

  .card{display:block;text-decoration:none;color:inherit;transition:.3s;}
  .card:hover{transform:scale(1.03);}
  .imgwrap{background:#fff;border:1px solid var(--border);padding:8px;border-radius:10px;}
  .imgwrap img{width:100%;aspect-ratio:1/1;object-fit:contain;display:block;border-radius:6px;}
  .meta{padding:10px 2px;text-align:center}
  .title{margin:0 0 6px;font-weight:800;font-size:1rem;}
  .price{margin:0;color:var(--muted);font-weight:700;}

  /* FOOTER */
  footer{border-top:1px solid var(--border);margin-top:40px;padding:18px;text-align:center;color:var(--muted)}
  footer a{color:#111;text-decoration:none;margin:0 8px;font-weight:600;}

  /* WHATSAPP FLOAT */
  .wa-float{
    position:fixed; right:16px; bottom:16px; z-index:9999;
    display:flex; align-items:center; gap:10px;
    background:#fff; color:#111; border-radius:14px;
    padding:10px 12px; box-shadow:0 10px 25px rgba(0,0,0,.12);
    text-decoration:none; font-weight:800;
    border:1px solid #eee;
  }
  .wa-float img{width:34px;height:34px;display:block}
  .wa-float .badge{
    position:absolute; top:-6px; right:-6px; background:#ff2d55; color:#fff;
    width:18px; height:18px; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    font-size:.7rem; font-weight:800;
  }
  @media (max-width:380px){
    .wa-float{ padding:8px 10px; font-weight:700 }
    .wa-float img{ width:30px; height:30px }
  }
</style>
</head>
