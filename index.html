  :root{--fg:#111;--bg:#fff;--muted:#6b6b6b;--border:#eaeaea}
  *{box-sizing:border-box} 
  html,body{
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Arial,Helvetica,sans-serif
  }

  /* HEADER */
  .nav{
    position:sticky;top:0;z-index:5;background:#fff;
    border-bottom:1px solid var(--border);
    display:flex;align-items:center;justify-content:space-between;
    padding:14px 16px
  }
  .brand{font-weight:800;letter-spacing:.2px}
  .icons{display:flex;gap:16px;font-weight:700}

  /* LAYOUT */
  .wrap{max-width:1200px;margin:0 auto;padding:18px}
  .grid{display:grid;gap:24px;grid-template-columns:repeat(2,1fr)}
  @media(min-width:700px){.grid{grid-template-columns:repeat(3,1fr)}}
  @media(min-width:1000px){.grid{grid-template-columns:repeat(4,1fr)}}

  /* PRODUCT CARD */
  .card{display:block;text-decoration:none;color:inherit}
  .imgwrap{background:#fff;border:1px solid var(--border);padding:8px}
  .imgwrap img{width:100%;aspect-ratio:1/1;object-fit:contain;display:block}
  .meta{padding:10px 2px}
  .title{margin:0 0 6px;font-weight:800}
  .price{margin:0;color:var(--muted);font-weight:800}

  /* FOOTER */
  footer{
    border-top:1px solid var(--border);
    margin-top:30px;padding:18px;text-align:center;color:var(--muted)
  }
  footer a{color:#111;text-decoration:none;margin:0 8px}

  }
  .price{

    color:var(--muted);
    font-weight:700;
  }
  .card{ transition:transform .12s ease, box-shadow .12s ease; }
  @media(hover:hover){
    .card:hover{ transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,.05); }
  }
  footer{ color:#9a9a9a; }
</style>
